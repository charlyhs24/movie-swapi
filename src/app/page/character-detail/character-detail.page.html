<ion-header>
  <ion-toolbar>
    <ion-title slot="start">
      <span (click)="navRootPage()" style="cursor: pointer;" class="ion-padding">Swapiku</span>
      <span (click)="navFilms()" style="cursor: pointer;" class="ion-padding">Films</span>
      <span (click)="navRootPage()" style="cursor: pointer;" class="ion-padding">People</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card>

    <ion-card-header>
      <ion-avatar>
        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y" />
      </ion-avatar>
      <ion-card-title>{{DETAIL_CHARACTER.name}}</ion-card-title>
      <ion-card-subtitle>{{DETAIL_CHARACTER.birth_year}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col size="6" size-md="6" size-lg="6">
          Gender
        </ion-col>
        <ion-col size="6" size-md="6" size-lg="6">
          {{ DETAIL_CHARACTER.gender}}
        </ion-col>

        <ion-col size="6" size-md="6" size-lg="6">
          Eye Color
        </ion-col>
        <ion-col size="6" size-md="6" size-lg="6">
          {{ DETAIL_CHARACTER.eye_color}}
        </ion-col>

        <ion-col size="6" size-md="6" size-lg="6">
          Hair Color
        </ion-col>
        <ion-col size="6" size-md="6" size-lg="6">
          {{ DETAIL_CHARACTER.hair_color}}
        </ion-col>

        <ion-col size="6" size-md="6" size-lg="6">
          Height
        </ion-col>
        <ion-col size="6" size-md="6" size-lg="6">
          {{ DETAIL_CHARACTER.height}}
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
